version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

mainClassName = 'HelloWorld';

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'stp-lab-1'
    version =  '1.0.0'
    manifest {
        attributes(
                'Main-Class': 'HelloWorld'
        )
    }
}
